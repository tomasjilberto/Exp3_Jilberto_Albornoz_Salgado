
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Historial de Ventas</title>
</head>
<body>
  <h1>Ventas Realizadas</h1>
  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Fecha</th>
        <th>Cliente ID</th>
        <th>Monto Total</th>
      </tr>
    </thead>
    <tbody id="tablaVentas"></tbody>
  </table>

  <script>
    fetch('http://localhost:8080/api/ventas')
      .then(res => res.json())
      .then(ventas => {
        const tabla = document.getElementById('tablaVentas');
        ventas.forEach(v => {
          tabla.innerHTML += `<tr>
                                <td>${v.id}</td>
                                <td>${v.fecha}</td>
                                <td>${v.total}</td>
                              </tr>`;
        });
      })
      .catch(err => console.error('Error cargando ventas:', err));
  </script>
</body>
</html>
