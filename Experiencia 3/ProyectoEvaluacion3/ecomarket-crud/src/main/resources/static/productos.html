
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Listado de Productos</title>
</head>
<body>
  <h1>Productos Disponibles</h1>
  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Stock</th>
      </tr>
    </thead>
    <tbody id="tablaProductos"></tbody>
  </table>

  <script>
    fetch('http://localhost:8080/api/productos')
      .then(res => res.json())
      .then(productos => {
        const tabla = document.getElementById('tablaProductos');
        productos.forEach(p => {
          tabla.innerHTML += `<tr>
                                <td>${p.id}</td>
                                <td>${p.nombre}</td>
                                <td>${p.precio}</td>
                                <td>${p.descripcion}</td>
                              </tr>`;
        });
      })
  </script>
</body>
</html>
